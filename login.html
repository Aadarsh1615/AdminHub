<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Modern App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <style>
        .styled-input {
            padding: 16px 18px;
            font-size: 1.08rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            margin-bottom: 18px;
            background: #fff;
            transition: border 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .styled-input:focus {
            border-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <!-- Simple SVG icon -->
                <svg width="80" height="80" viewBox="0 0 64 64" fill="none">
                    <rect x="20" y="10" width="24" height="32" rx="12" fill="#fff" opacity="0.1"/>
                    <rect x="28" y="18" width="8" height="20" rx="4" fill="#fff"/>
                    <rect x="24" y="38" width="16" height="4" rx="2" fill="#fff"/>
                    <polygon points="32,54 22,44 42,44" fill="#fff" opacity="0.2"/>
                </svg>
            </div>
            <h1>AdminHub</h1>
            <p>Professional Network</p>
        </div>
        <div class="right-panel">
            <form class="login-form">
                <h2>Welcome back</h2>
                <input type="email" placeholder="Email" required class="styled-input">
                <input type="password" placeholder="Password" required class="styled-input">
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember sign in details
                    </label>
                    <a href="#" class="forgot">Forgot password?</a>
                </div>
                <button type="submit">Log in</button>
                <div class="signup">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // ...your validation logic...
        window.location.href = "dashboard.html";
    });
    </script>
</body>
</html>
